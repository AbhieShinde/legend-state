name: Run Checks

on: [push, pull_request]

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
            - name: Install modules
              run: npm install
            - name: Run tests
              run: npm test
    Format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: '16'
            - name: Install modules
              run: npm install
            - name: Check formatting
              run: npm run format:check
